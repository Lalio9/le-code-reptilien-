<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apprenez les bases de Python rapidement, facilement et gratuitement avec Code Reptilien.">
    <meta name="author" content="Code Reptilien">
    <title>Code Reptilien - Apprendre Python</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background-color: #004d00; /* Couleur de secours pour le fond */
            background-image: url('pexels-cristian-rojas-8838074.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-out;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 40px;
            animation: slideIn 1s ease-out;
            max-width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            color: #ffcc00;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
            100% { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00; }
        }

        p {
            font-size: 1.2em;
            margin: 20px auto;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            max-width: 800px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #32CD32;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .button:hover {
            background-color: #228B22;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: scale(0.95);
        }

        footer {
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1em;
            text-align: center;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        footer a {
            color: lightgreen;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffcc00;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pexels-cristian-rojas-8838074.jpg') center/cover no-repeat;
            animation: zoomIn 10s infinite alternate;
            z-index: -1;
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Accessibilité */
        a:focus {
            outline: 3px solid #ffcc00;
            outline-offset: 2px;
        }

    </style>
</head>
<body>
    <div class="background-image"></div>

    <header>
        <h1>Avec le Code Reptilien</h1>
        <p>Apprenez les bases de Python rapidement, facilement et gratuitement.</p>
        <a href="lessons.html" class="button" aria-label="Commencer les leçons">Commencer</a>
    </header>
    <footer>
        <p>Crédits image : <a href="https://commons.wikimedia.org/wiki/File:Green_Tree_Python_(Morelia_viridis).jpg" target="_blank" rel="noopener noreferrer">Wikipedia Commons - Python Vert</a></p>
        <p>Contactez-nous à <a href="mailto:support@codereptilien.com">support@codereptilien.com</a></p>
    </footer>
</body>
</html>
